<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>

    <div class="header">
      <div class="container">
        <img id="logo" src="./resources/images/logo.png" />
        <h4>SECRET AGENT SUPPLY INC.</h4>
      </div>
    </div>

    <div class="main-content">
      <div class="container">
        <div id="main-banner-text">
          <h4>New Arrival</h4>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </div>

    <nav>
      <ul class="nav container" id="nav-bar-desktop">
        <li>Eyewear</li>
        <li>Apparel</li>
        <li>Gadgets</li>
        <li>Vehicles</li>
        <li>Classes</li>
        <li>Contact</li>
      </ul>
      <ul class="nav container" id="nav-bar-mobile">
        <li>Menu</li>
      </ul>
    </nav>

    <div class="secondary-content">

        <div class="container" id="product-container">
          <div class="product" id="exploding-pen">
            <div class="product-image" id="pen-image">
              <img src="./resources/images/pen.png" />
            </div>
            <span>Exploding Pen</span>
          </div>
          <div class="product" id="cellular-watch">
            <div class="product-image" id="watch-image">
              <img src="./resources/images/watch.png" />
            </div>
            <span>Cellular Watch</span>
          </div>
          <div class="product" id="thermal-glasses">
            <div class="product-image" id="glasses-image">
              <img src="./resources/images/glasses.png" />
            </div>
            <span>Thermal Glasses</span>
          </div>
        </div>

        <div class="container" id="store-info-container">
          <div class="store-info" id="location">
            <span>Location</span>
            <p>-47.346436, 84.32354</p>
          </div>
          <div class="store-info" id="hours">
            <span>Hours</span>
            <p>0800 - 1800</p>
          </div>
        </div>

    </div>

    <footer>
      <div class="container" id="footer-container">
        <span>Copyright Secret Agent Supply Inc.</span>
      </div>
    </footer>
  </body>
</html>
